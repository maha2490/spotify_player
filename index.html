<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content ="width=device-width, initial-scale=1">
	<title></title>	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script src="app.js"></script>
</head>
<body>
	<div id="container" class="clearfix">
	<h1 class="heading">spotify sampler</h1>

<!--___________________PLAYER _______________________________________________________________________-->

		<div class="widget">
			<div class="header">
			<!-- Try adding/removing these classes: -->
			<!-- disabled -->
			<!-- playing -->
			<div class="btn-play disabled"></div>

			<div class="metadata">
			  <p class="title js_title">Hunger of The Pine</p>
			  <p class="author js_name">alt-J</p>

			  <div class="seekbar">
			    <progress value="5" max="30"></progress>
			  </div>
			</div>
			</div>
			<div class="cover js_image">
			<img src="https://i.scdn.co/image/04da6dfc1f5f45fdeba938a0cc71cf372524fd43">
			</div>

			<audio class="js_player" src="https://p.scdn.co/mp3-preview/8e9c5ffdc38e91659bfe8b6bd44650dfc25a3d31"></audio>
		</div>

<!--___________________SEARCH ____________________________________________________________________-->

		<div class="song_search">
			<form class="navbar-form js_song_form" role="search">
			  <div class="form-group song_search_box">
			    <input type="text" class="form-control js_song_input" placeholder="song search">
			  </div>
			  <button type="submit" class="btn btn-default song_submit">Submit</button>
			</form>
		</div>







	</div>  <!-- end container -->
</body>
</html>
